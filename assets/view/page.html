---
layout: default
---
<div class="wrapper">
    <div class="home">
        <ul class="post-list">
            {% for post in site.posts || {} %}
            <li>
                <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <span class="post-meta">{{ post.time }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
